{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/styles/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="{% static 'scripts/calendar.js' %}"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Maskim Al</title>
</head>
<body>
    <div class="container active" id="container">
        <header>
            <div class="hat">
                <a href="#" class="logo">Logo</a>
                <nav class="nav-bar">
                    <button type="button" class="nav-button" onclick="GetWindow('projects')">Projects</button>
                    <button type="button" class="nav-button" onclick="GetSkills()">Skills</button>
                    <button type="button" class="nav-button" onclick="GetWindow('certs')">Certificates</button>
                    <button type="button" class="nav-button" onclick="GetCalendarWindow()">Events</button>
                    <button type="button" class="nav-button" onclick="GetWindow('contact')">Contact</button>
                </nav>
                <div class="toggle-icon"><i class='bx bx-moon'></i></div>
            </div>
        </header>
        <main>
            <div class="modal-window active"></div>
            <script src="{% static 'scripts/nav.js' %}"></script>
            <section class="home">
                <div class="home-content">
                    <h3>Hi, It's Me</h3>
                    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
                    <h3>I'm a <span>{{ user.spec }}</span></h3>
                    <p>{{ user.biography }}</p>
                    <div class="social-media">
                        {% for media in social_media %}
                            <a href="{{ media.link }}"><i class="bx bxl-{{ media.name }}"></i></a>
                        {% endfor %}
                    </div>
                </div>
                <div class="home-image">
                    <img src="{% static 'images/my_foto.png' %}">
                </div>
                <script src="{% static 'scripts/night.js' %}"></script>
            </section>
        </main>
    </div>
</body>
</html>
